name: Weather ETL Pipeline

on:
  schedule:
    # Ejecuta todos los días a las 2:00 AM UTC
    - cron: "0 2 * * *"
  
  # Permite ejecución manual desde GitHub
  workflow_dispatch:

jobs:
  weather-etl:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create .env file
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          DB_NAME: ${{ secrets.DB_NAME }}
          COLLECTION_NAME: ${{ secrets.COLLECTION_NAME }}
          DEFAULT_CITY: ${{ secrets.DEFAULT_CITY }}
          DEFAULT_COUNTRY_CODE: ${{ secrets.DEFAULT_COUNTRY_CODE }}
          DEFAULT_TIMEZONE: ${{ secrets.DEFAULT_TIMEZONE }}
        run: |
          cat > .env << EOF
          MONGO_URI=$MONGO_URI
          DB_NAME=$DB_NAME
          COLLECTION_NAME=$COLLECTION_NAME
          DEFAULT_CITY=$DEFAULT_CITY
          DEFAULT_COUNTRY_CODE=$DEFAULT_COUNTRY_CODE
          DEFAULT_TIMEZONE=$DEFAULT_TIMEZONE
          EOF
      
      - name: Run Weather ETL Pipeline
        run: |
          python weather_pipeline.py
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Pipeline execution failed"
          exit 1
