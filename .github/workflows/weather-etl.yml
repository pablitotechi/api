name: Weather ETL Pipeline

on:
  schedule:
    # Ejecuta todos los dÃ­as a las 2:00 AM UTC
    - cron: "0 2 * * *"
  
  # Permite ejecuciÃ³n manual desde GitHub
  workflow_dispatch:

jobs:
  weather-etl:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create .env file
        run: |
          cat > .env << 'EOF'
          MONGO_URI=${{ secrets.MONGO_URI }}
          DB_NAME=${{ secrets.DB_NAME }}
          COLLECTION_NAME=${{ secrets.COLLECTION_NAME }}
          DEFAULT_CITY=${{ secrets.DEFAULT_CITY }}
          DEFAULT_COUNTRY_CODE=${{ secrets.DEFAULT_COUNTRY_CODE }}
          DEFAULT_TIMEZONE=${{ secrets.DEFAULT_TIMEZONE }}
          EOF
          echo "âœ… .env file created"
          echo "ðŸ“‹ Checking .env contents (first 50 chars of each line):"
          head -c 100 .env
      
      - name: Run Weather ETL Pipeline
        run: |
          python weather_pipeline.py
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "âŒ Pipeline execution failed"
          exit 1
